function tocraft(n)
{
//alert("lol")
if((document.cookie.split("invcraftchoice=")[1].split(";")[0])!=10&&document.cookie.split("craft=")[1].split(";")[0]=="1"&&document.cookie.split("invchoice=")[1].split(";")[0]==n){
if(parseInt(document.cookie.split("invcraft"+parseInt(document.cookie.split("invcraftchoice=")[1].split(";")[0])+"=")[1].split(";")[0])==-1) {placable=1}
else if(parseInt(document.cookie.split("invcraft"+parseInt(document.cookie.split("invcraftchoice=")[1].split(";")[0])+"=")[1].split(";")[0])==parseInt(document.cookie.split("inv"+parseInt(document.cookie.split("invchoice=")[1].split(";")[0])+"=")[1].split(";")[0])) {placable=1}
else placable = 0
}
else placable = 0

if(placable==1&&document.cookie.split("invcraftchoice=")[1].split(";")[0]!=10)
{
document.cookie = "qtt"+parseInt(document.cookie.split("invchoice=")[1].split(";")[0])+"="+parseInt(document.cookie.split("qtt"+parseInt(n)+"=")[1].split(";")[0]-1)
document.cookie = "qttc"+parseInt(document.cookie.split("invcraftchoice=")[1].split(";")[0])+"="+parseInt(document.cookie.split("qttc"+parseInt(document.cookie.split("invcraftchoice=")[1].split(";")[0])+"=")[1].split(";")[0]-(-1))
document.cookie = "invcraft"+parseInt(document.cookie.split("invcraftchoice=")[1].split(";")[0])+"="+parseInt(document.cookie.split("inv"+n+"=")[1].split(";")[0])
if(document.cookie.split("qtt"+parseInt(document.cookie.split("invchoice=")[1].split(";")[0])+"=")[1].split(";")[0]==0)
{
document.cookie = "inv"+parseInt(document.cookie.split("invchoice=")[1].split(";")[0]+"=")+"=-1"
document.cookie = "qtt"+parseInt(document.cookie.split("invchoice=")[1].split(";")[0]+"=")+"=0"
}
}
counters()
}

{
item = document.cookie.split("inv"+document.cookie.split("invchoice=")[1].split(";")[0]+"=")[1].split(";")[0]
